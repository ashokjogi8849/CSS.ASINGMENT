<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        /* General reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Main content styles */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Flexbox container for the main content */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            flex-wrap: wrap; /* Allows items to wrap based on available space */
        }

        /* Flex children (sections in the main content) */
        .main-container section {
            flex: 1 1 100%; /* Ensures each section takes up full width on small screens */
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        /* Large screen layout (columns) */
        .main-container {
            flex-direction: row;
        }

        .main-container section {
            flex: 1 1 45%; /* On large screens, the sections will take up 45% of the width each */
        }

        /* Spacing for large screens */
        .main-container section + section {
            margin-left: 20px; /* Adds spacing between sections on larger screens */
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Header</h1>
    </header>

    <main>
        <div class="main-container">
            <section>
                <h2>Content Section 1</h2>
                <p>This is the first section of the main content area.</p>
            </section>
            <section>
                <h2>Content Section 2</h2>
                <p>This is the second section of the main content area.</p>
            </section>
        </div>
    </main>

    <footer>
        <p>Website Footer &copy; 2025</p>
    </footer>

</body>
</html>
