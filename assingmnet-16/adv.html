<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout with Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #d9cf45;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .main-content {
      flex: 3;
      padding: 20px;
      background: #f4f4f4;
    }

    .sidebar {
      flex: 1;
      padding: 20px;
      background: #ddd;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        order: 2; /* Sidebar goes below main content */
      }

      .main-content {
        order: 1;
      }

      header {
        font-size: 20px;
        padding: 15px;
      }

      .main-content, .sidebar {
        padding: 10px;
        font-size: 16px;
      }
    }

    /* Optional: Hide certain elements on very small screens */
    @media (max-width: 480px) {
      .hide-on-mobile {
        display: none;
      }

      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
    <p class="hide-on-mobile">This subtitle is hidden on very small screens</p>
  </header>

  <div class="container">
    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the browser window to see the responsive layout in action.</p>
    </div>

    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar will move below the main content on small screens (under 768px).</p>
    </div>
  </div>

  <footer>
    <p>Footer Info &copy; 2025</p>
  </footer>

</body>
</html>

</head>

</html>
