<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    /* Define CSS Variables */
    :root {
      --primary-color: #000000; /* Primary color */
      --secondary-color: #2ecc71; /* Secondary color */
      --text-color: #333333; /* Text color */
    }

    /* Apply the variables */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--secondary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      background-color: white;
      border: 2px solid var(--primary-color);
      margin: 20px;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Web Page</h1>
  </header>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content of the page. You can change the theme by modifying the CSS variables defined in the header of the document.</p>
  </main>

  <footer>
    fotter cesrtion end
  </footer>
</body>
</html>
